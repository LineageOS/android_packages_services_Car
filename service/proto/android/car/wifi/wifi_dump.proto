 syntax = "proto2";

 package com.android.car.wifi;

 option java_multiple_files = true;

 message CarWifiDumpProto {
    optional bool persist_tethering_capabilities_enabled = 1;
    optional bool persist_tethering_setting_enabled = 2;
    optional bool tethering_enabled = 3;
    optional bool auto_shutdown_enabled = 4;
 }
